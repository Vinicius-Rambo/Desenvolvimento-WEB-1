<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .light{
            background-color: white;
            color: black;
        }
        .night{
            background-color: black;
            color: white;
        }
    </style>

    <script>

        window.onload= () => {
            document.querySelector(".light").addEventListener("click", ()=>{ 
            let input = document.querySelector(".light");

        if (input.setAttribute(".light") )
        input.setAttribute("type", ".light");

        else 
         input.setAttribute("type", ".night");
        })

        }      

    </script>
</head>
<body class="light">

   <button class="light"> </button> 
</body>
</html>
