<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv2</title>
    <style>
        .formulario{
            display: grid;
            grid-template-columns: max-content 250px;
            border: solid 2px lightgreen;
            height: 100px;
            width: 250px;
            padding: 10px 400px 30px 10px;
            margin-top: 10px
        }
        #resultado{
                margin-top: 15px;
                font-size: 36px;
                font-weight: bold
        }


    </style>
</head>
<body>
    <div class = "formulario">
        <label>Nome:</label> <input type="text" id="nome">
        <label>CPF:</label> <input type="text" id="cpf">
        <label>Email:</label> <input type="email" id="email">

        <input type="button" value="enviar" onclick="Formulario()">
    </div>

    <div id="resultado"></div>
    
</body>

<script>
    function Formulario(){
        //Adiciona as constantes os valores respectivos das inputs
        const nome = document.getElementById('nome').value; 
        const cpf = document.getElementById('cpf').value; 
        const email = document.getElementById('email').value; 
        const resultado = document.getElementById('resultado'); 

        let mensagens = []; // Vetor de strings para ver se existe um erro em mais de 1.

        if(nome.length < 3){
            mensagens.push("Erro no campo nome");
        }
        if(cpf.length !== 11){
            mensagens.push("Erro no campo cpf");
        }
        if(email.length < 4){
            mensagens.push("Erro no campo email");
        }
        //Quando estiver alguma invalida.
         if (mensagens.length > 0) {
         let textoFinal = "";

            for (let i = 0; i < mensagens.length; i++) {//Percore todo o vetor para ver os erros.
            textoFinal += mensagens[i];

                //No ultimo valor do vetor não adiciona |
                if (i < mensagens.length - 1) {
                textoFinal += " | ";
                }
            }
          resultado.textContent = textoFinal;
        } 
        
        else { // caso tudo valido.
        resultado.textContent = "Tudo válido";
        }
    }
        
</script>
</html>
