<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv2</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: max-content max-content;
            gap: 20px;
            width: 300px;
            padding: 20px;
        }
        label{
            color: #636363;
            font-family: 'Times New Roman', Times, serif;
        }


    </style>
</head>

<body>
    <div class="container">
    <input type="text" placeholder="Digite"> <label></label>
    <input type="text" placeholder="Digite" onkeyup="CapsLock(this)">
    <label>onkeyup</label>
    </div>

</body>

    <script>
        //Isso faz com que o texto digitado "This" automaticamente fique em capslock
        function CapsLock(maiuscula){
            maiuscula.value = maiuscula.value.toUpperCase();//toUpperCase é uma função nativa do JS que deixa em capslock
        }
    
    </script>
</html>
