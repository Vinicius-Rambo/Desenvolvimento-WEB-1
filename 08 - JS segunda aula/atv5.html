<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atv5</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      border: 1px solid #ccc;
    }

    form {
      padding: 20px;
      display: inline-block;
    }

    label, input, button, span {
      display: inline-block;
      margin: 5px;
    }

    #totalItem1, #totalItem2, #totalItem3 {
      background-color: #90ee90;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;  
    }

    .calcular {
      background-color: #888888;  
      border: none;
      border-radius: 5px;
      margin: 10px;
      box-sizing: border-box;
      height: 20px;
      width: 78px;
      color: #cdcece;
      display: block;  
    }

    #totalFinal {
      background-color: #87cefa;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <h3>Or√ßamento</h3>

  <form>
    <label>Item:</label>
    <input type="text">

    <label>Valor:</label>
    <input type="number" id="valorItem1" step="0.01">

    <label>Quantidade:</label>
    <input type="number" id="quantidadeItem1">

    <button type="button" onclick="calcularItem1()">=</button>
    <span id="totalItem1">R$00.00</span>
  </form>  

  <form>
    <label>Item:</label>
    <input type="text">

    <label>Valor:</label>
    <input type="number" id="valorItem2" step="0.01">

    <label>Quantidade:</label>
    <input type="number" id="quantidadeItem2">

    <button type="button" onclick="calcularItem2()">=</button>
    <span id="totalItem2">R$00.00</span>
  </form>  

  <form>
    <label>Item:</label>
    <input type="text">

    <label>Valor:</label>
    <input type="number" id="valorItem3" step="0.01">

    <label>Quantidade:</label>
    <input type="number" id="quantidadeItem3">

    <button type="button" onclick="calcularItem3()">=</button>
    <span id="totalItem3">R$00.00</span>

    <button type="button" class="calcular" onclick="calcularTotal()">calcular</button>
    <span id="totalFinal">Valor total: R$ 00.00</span>
  </form>  

  <script>
    function calcularItem1() {
      let valorItem1 = parseFloat(document.querySelector("#valorItem1").value) || 0;
      let quantidadeItem1 = parseInt(document.querySelector("#quantidadeItem1").value) || 0;
      let totalItem1 = valorItem1 * quantidadeItem1;
      document.querySelector("#totalItem1").innerHTML = "R$ " + totalItem1.toFixed(2);
      return totalItem1;
    }

    function calcularItem2() {
      let valorItem2 = parseFloat(document.querySelector("#valorItem2").value) || 0;
      let quantidadeItem2 = parseInt(document.querySelector("#quantidadeItem2").value) || 0;
      let totalItem2 = valorItem2 * quantidadeItem2;
      document.querySelector("#totalItem2").innerHTML = "R$ " + totalItem2.toFixed(2);
      return totalItem2;
    }

    function calcularItem3() {
      let valorItem3 = parseFloat(document.querySelector("#valorItem3").value) || 0;
      let quantidadeItem3 = parseInt(document.querySelector("#quantidadeItem3").value) || 0;
      let totalItem3 = valorItem3 * quantidadeItem3;
      document.querySelector("#totalItem3").innerHTML = "R$ " + totalItem3.toFixed(2);
      return totalItem3;
    }

    function calcularTotal() {
      let somaTotal = calcularItem1() + calcularItem2() + calcularItem3();
      document.querySelector("#totalFinal").innerHTML = "Valor total: R$ " + somaTotal.toFixed(2);
    }
  </script>
</body>
</html>
