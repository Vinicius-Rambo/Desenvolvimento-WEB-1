</body>
<script> 
    let soma = 0 // Variavel Soma
    for(i = 1; i<= 3; i++){ 
        let num = Number(prompt("Digite seu " + i + "° número:")); //Prompt para o usuario com colocação do número
        soma = soma + num;
    }
    let media = soma / 3;
    document.writeln("A media é: " + media); //Digita no arquivo.

</script>
</html>
