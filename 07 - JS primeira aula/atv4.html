<script> 
    let soma = 0
    for(i = 1; i<= 3; i++){
        let num = Number(prompt("Digite seu " + i + "° número:"));
        soma = soma + num;
    }
    let media = soma / 3;
    document.writeln("A media é: " + media);

</script>
